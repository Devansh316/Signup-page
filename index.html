<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Devansh Pandey" required>
                    </p>
                    <p>
                        <label for="email">Email-id</label>
                        <input type="text" id="email" placeholder="devanshpandey316@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Set your password</label>
                        <input type="text" id="password" required placeholder="at least 8 characters">
                    </p>
                    <p>

                        <input type="submit" id="submit" value="Create your account">
                    </p>
                </form>

            </main>

            <footer class="signup-footer">
                <p>Already have an account <a href="#">Login</a></p>
            </footer>
        </div>
    </div>



</body>

</html>
